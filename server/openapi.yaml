openapi: 3.0.0
info:
  description: |
    An API for scheduling meetings, managing persons, students, teachers, their ratings, and integrating with Google services.
    Additional endpoints allow managing teachers, students, and scheduling multi-participant meetings.
  title: Student-Teacher Meeting Scheduler API
  version: 1.4.0
servers:
- description: Local development server
  url: http://localhost:8000
paths:
  /auth/login/google:
    get:
      description: Redirects the user to Google's OAuth2 login page.
      responses:
        "302":
          description: Redirect to Google login page.
        "400":
          description: Failed to initiate Google login.
      summary: Login via Google
  /auth/callback/google:
    get:
      description: Handles the OAuth2 callback from Google and stores user information.
      parameters:
      - explode: true
        in: query
        name: code
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          description: Successful login.
        "400":
          description: Failed to authenticate.
      summary: Google OAuth2 Callback
  /meetings/schedule-google-calendar:
    post:
      description: Creates a meeting and adds it to the user's Google Calendar.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Meeting'
        required: true
      responses:
        "200":
          description: Meeting successfully scheduled in Google Calendar.
        "400":
          description: Failed to create the meeting.
        "401":
          description: "Unauthorized, user not logged in."
      summary: Schedule a meeting in Google Calendar
  /persons:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Person'
                type: array
          description: A list of persons
      summary: Get a list of all persons
  /students:
    delete:
      parameters:
      - explode: true
        in: query
        name: id
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          description: Student deleted successfully
        "404":
          description: Student not found
      summary: Delete a student by ID
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Student'
                type: array
          description: A list of students
      summary: Get a list of all students
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
        required: true
      responses:
        "201":
          description: Student created successfully
      summary: Create a new student
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
        required: true
      responses:
        "200":
          description: Student updated successfully.
        "404":
          description: Student not found.
      summary: Update student details
  /teachers:
    delete:
      parameters:
      - explode: true
        in: query
        name: id
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          description: Teacher deleted successfully
        "404":
          description: Teacher not found
      summary: Delete a teacher by ID
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Teacher'
                type: array
          description: A list of teachers
      summary: Get a list of all teachers
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Teacher'
        required: true
      responses:
        "201":
          description: Teacher created successfully
      summary: Create a new teacher
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Teacher'
        required: true
      responses:
        "200":
          description: Teacher updated successfully.
        "404":
          description: Teacher not found.
      summary: Update teacher details
  /meetings:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Meeting'
                type: array
          description: A list of meetings
      summary: Get a list of all meetings
    post:
      description: Schedule a meeting involving multiple participants.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Meeting'
        required: true
      responses:
        "201":
          description: Meeting created successfully.
        "400":
          description: Invalid meeting details provided.
      summary: Create a new meeting
